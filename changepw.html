<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    
    <link rel="stylesheet" href="passwd.css">
</head>
<body>
    <form action="#" class="change-password" method="POST">
        <h1>Change Password</h1>
        <br><hr><br><br><br><br>
        <div class="form-field">
            <label for="">Current Password:</label>
            <input type="password" placeholder="Old Password" id="oldPassword" >
            <small></small>
        </div>
        <div class="form-field">
            <label for="">New Password:</label>
            <input type="password" placeholder="New Password" id="newPassword">
            <small></small>
        </div>
        <div class="form-field">
            <label for="">Confirm Password:</label>
            <input type="password" placeholder="Confirm Password" id="confirmPass">
            <small></small>
        </div>
        <br><br>
        <hr>
        <button type="submit" id="register">Change Password</button>
    </form>
    <script src="passwd.js"></script>
</body>
</html>
