<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css">

</head>
<body>
    <div class="container">
        <form action="#" id="login" class="login active">
            <h2 class="title">Login</h2>
            <div class="form-group">
                <label for="username"></label>
                <div class="input-group">
                    <input type="text" id="username" placeholder="your name" autocomplete="off">
                    <small></small>
                </div>
                
            </div>
            <div class="form-group">
                <label for="password"></label>
                <div class="input-group">
                    <input type="password" id="password" placeholder="your password" autocomplete="off">
                    <small></small>
                </div>
              
            </div>
            <button type="submit" class="btn-submit">login</button>
            <a href="#">Forget password?</a>
            <p>i dont have  an account. <a href="#" onclick="switchForm('Register', event)">Register</a></p>
        </form>
        <form action="#" id="register" class="Register">
            <h2 class="title">Register your account</h2>
            <div class="form-group">
               
                <div class="input-group">
                    <label for="username1">Username</label>
                    <input type="text" id="username1" placeholder="your name" autocomplete="off">
                    <small></small>
                    
                </div>
                
            </div>
            <div class="form-group">
                
                <div class="input-group">
                    <label for="password1">Passsword</label>
                    <input type="password" id="password1" placeholder="your password" autocomplete="off">
                    <small></small>
                  
                </div>
                
                <span class="help-text">At least 8 characters</span>
            </div>
            <div class="form-group">
                
                <div class="input-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" placeholder="Confirm password" autocomplete="off">
                    <small></small>
                  
                </div>
              
            </div>
            <button type="submit" class="btn-submit">Register</button>
            <p>i already have  an account. <a href="#" onclick="switchForm('login', event)">login</a></p>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
